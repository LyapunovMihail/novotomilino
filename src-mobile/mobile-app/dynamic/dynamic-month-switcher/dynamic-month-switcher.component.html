<ul class="dynamic_month-switch">
        
    <li class="dynamic_month-switch_item dynamic_month-switch_item--to-left"
        (click)="prevMonth()">
        {{prevBtn}}
    </li>

    <li class="dynamic_month-switch_item dynamic_month-switch_item--to-right"
        *ngIf="(year < realYear || (year === realYear && month <= realMonth))"
        (click)="nextMonth()">
        {{nextBtn}}
    </li>

</ul>
