<ul class="result">

    <div class="result__container" [class.flex-wrap]="viewType === 'block'">

        <ng-container *ngFor="let flat of flatsList; index as i">
            <app-flat-snippet
                [index]="i"
                [flatData]="flat"
                [viewType]="viewType"
                [flatsCount]="flatsCount"
                (closeFavorite)="noticeFavorite()"
            ></app-flat-snippet>
        </ng-container>
    </div>
</ul>
