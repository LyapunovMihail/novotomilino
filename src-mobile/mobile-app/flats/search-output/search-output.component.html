<ul class="result">

    <div class="result__container" [class.flex-wrap]="viewType === 'block'">
        <ng-container *ngFor="let flat of flatsList">
            <app-flat-snippet
                [index]="i"
                [flatData]="flat"
                [viewType]="viewType"
            ></app-flat-snippet>
        </ng-container>
    </div>
</ul>
