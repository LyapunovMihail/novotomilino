<section class="commercial">
    <ng-container *ngIf="showHead()">
        <div class="commercial__head" >
            <div class="commercial__head-container">
                <h1 class="commercial__head-title g-title-path">Коммерческая недвижимость</h1>
            </div>
        </div>

        <nav class="commercial__nav">
            <ul class="commercial__nav-list">
                <li [routerLinkActive]="['active']" class="commercial__nav-item">
                    <a routerLink="/flats/commercial/list">Список</a>
                </li>
                <li [routerLinkActive]="['active']" class="commercial__nav-item">
                    <a routerLink="/flats/commercial/section">Секции</a>
                </li>
            </ul>
        </nav>
    </ng-container>

    <div class="commercial__container">
        <ng-content></ng-content>
    </div>
    
    <app-info-block></app-info-block>
</section>
