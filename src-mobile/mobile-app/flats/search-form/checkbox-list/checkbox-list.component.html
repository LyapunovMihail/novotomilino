<ul class="search-form__list" [class.display-flex]="name === 'decoration'">

    <ng-container *ngFor="let btn of btnList">

        <li *ngIf="name === 'houses' && !btn.disabled" class="search-form__list-item">

            <label class="search-form__list-checkbox">
                <input class="search-form__list-checkbox-content"
                    (change)="checkBtn($event)"
                    [value]="btn.value"
                    [checked]="isChecked(btn.value)"
                    type="checkbox">
                <div class="g-checkbox search-form__list-checkbox_for-click"></div>
                <span class="search-form__list-text">{{btn.name}}</span>
            </label>

        </li>

        <li class="decoration-checkbox" *ngIf="name === 'decoration'">
            <label class="decoration-checkbox__item">
                <input [id]="btn.value" [name]="name" [style.display]="'none'"
                    (change)="checkBtn($event)" [value]="btn.value"
                    [checked]="isChecked(btn.value)" type="checkbox">
                <div>{{btn.name}}</div>
            </label>
        </li>
    </ng-container>
