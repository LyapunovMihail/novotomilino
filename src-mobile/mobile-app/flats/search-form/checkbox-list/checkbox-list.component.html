<ul class="search-form__decoration">

    <li *ngFor="let btn of btnList" class="search-form__decoration-item">

        <label class="search-form__decoration-checkbox">
            <input class="search-form__decoration-checkbox-content"
                (change)="checkBtn($event)"
                [value]="btn.value"
                [checked]="isChecked(btn.value)"
                type="checkbox">
            <div class="g-checkbox search-form__decoration-checkbox_for-click"></div>
            <span class="search-form__decoration-text">{{btn.name}}</span>
        </label>

    </li>

</ul>
