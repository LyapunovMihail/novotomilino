<ul class="search_form_decoration">

    <li *ngFor="let btn of btnList" class="search_form_decoration_item">

        <label class="search_form_decoration_checkbox">
            <input class="search_form_decoration_checkbox_content"
                (change)="checkBtn($event)"
                [value]="btn.value"
                [checked]="isChecked(btn.value)"
                type="checkbox">
            <div class="search_form_decoration_checkbox_for-click"></div>
            <span class="search_form_decoration_checkbox_text">{{btn.name}}</span>
        </label>

    </li>

</ul>
