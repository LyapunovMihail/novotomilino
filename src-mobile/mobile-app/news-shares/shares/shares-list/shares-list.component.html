<div class="shares-list">
    <div class="shares-list__title">
        <h1 class="shares-list__title__name">Акции
        </h1>
        <div class="shares-list__title__descr"> Следите за новостями и акциями и не пропустите самые выгодные предложения по покупке квартир</div>
    </div>

    <form method="POST" action="https://cp.unisender.com/ru/subscribe?hash=6kdhbz8pihc8duo3ouai9qqu89nqwdpwd5znwppre7cu4fd5dymdo" class="shares-list__subscription" ngNoForm>
        <div class="shares-list__subscription__wrap">
            <span class="shares-list__subscription__name">Ваш email</span>
            <input
                class="shares-list__subscription__field"
                type="text" name="email" value="">
        </div>
        <input type="hidden" name="charset" value="UTF-8">
        <input type="hidden" name="default_list_id" value="17731037">
        <input type="hidden" name="overwrite" value="2">
        <input type="hidden" name="is_v5" value="1">
        <button class="shares-list__subscription__submit" type="submit">Подписаться</button>
    </form>

    <ul class="shares-list__content">
        <li *ngFor="let share of shares" class="shares-list__item">
            <a class="shares-list__item-link" [routerLink]="['/news-shares/shares/list/' + indexNum + '/' + share._id]">
                <div class="shares-list__item-container">
                    <img class="shares-list__item-img" [src]="uploadsPath + share.mainImage" alt="share">
                    <div *ngIf="share.countdown && countDown(share.finish_date) >= 0" class="shares-list__item-finishing">{{countDown(share.finish_date) | sharesDayPipe}} до конца акции</div>
                    <div *ngIf="share.countdown && countDown(share.finish_date) < 0" class="shares-list__item-finishing">Акция закончилась</div>
                </div>
                <h3 class="shares-list__item-title">{{share.name}}</h3>
                <span class="shares-list__item-text">{{share.text}}</span>
            </a>
        </li>
    </ul>
    <ul *ngIf="sharesLength > 10" class="shares-list__paginator">
        <ng-container *ngFor="let item of paginator; let i = index">
            <li class="shares-list__paginator-item"
                *ngIf="sharesLength > item"
                (click)="getShares(item); changeRoute(i); scrollTop()"
                [ngClass]="{'shares-list__paginator-item_active': activePaginatorItem === i}">{{i + 1}}</li>
        </ng-container>
    </ul>    
</div>
