
<section class="favorites-commercial">
    <div class="favorites-commercial__flat" *ngFor="let flat of favoriteFlats; let i = index">
        <div class="favorites-commercial__flat-container">
            <a class="favorites-commercial__flat-link" (click)="openApartmentModal(flat)">
                <div class="g-flat__item-image">
                    <img class="result__scheme-content" 
                        [src]="'/assets/floor-plans/house_' + flat.house + '/section_' + flat.section + '/floor_' + flat.floor + '/' + flat.floor + 'floor_' + flat.flat + 'office.svg'"
                        (error)="img.style.display = 'none'" #img>
                        
                    <div class="image-error" *ngIf="img.style.display === 'none'"></div>
                </div>
                <div class="g-flat__item-wrap g-flat__item-wrap--info">
    
                    <div class="g-flat__item-wrap g-flat__item-wrap--space-between">
                        <p class="g-flat__item-text g-flat__item-text--room">Пом. №{{flat.flat}} {{flat.space}} м&#178;</p>
                    </div>
                    <div class="g-flat__item-wrap g-flat__item-wrap--flex-start">
                        <p class="g-flat__item-text g-flat__item-text--floor">Секция {{flat.section}}</p>
                        <p class="g-flat__item-text g-flat__item-text--corpus">Корпус {{flat.house}}</p>
                        <p class="g-flat__item-text g-flat__item-text--price">
                            {{+flat.price | flatNumberPipe}} <span class="g-rub_bold">P</span>
                        </p>
                    </div>
                </div>
            </a>
            <div class="favorites-commercial__flat-favorite" (click)="setFavorite(flat)" [class.active]="flat.inFavorite"></div>
        </div>
    </div>

    <div class="favorites-commercial__empty" *ngIf="!favoriteFlats.length">
        <div class="favorites-commercial__empty-container">
            <p class="favorites-commercial__empty-hint">Коммерческую недвижимость вы можете добавлять в этот раздел</p>
            <a class="favorites-commercial__empty-link" routerLink="/flats/commercial">Коммерческая недвижимость</a>
        </div>
    </div>
</section>
