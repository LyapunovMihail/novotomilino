<ul class="news-list">

    <ng-container  *ngFor="let snippet of snippetsArray">

        <li class="news-list__item">
            <a [routerLink]="['/news/' + snippet._id]" class="news-list__item-link">
                <div class="news-list__item-img">
                    <img class="news-list__item-img-item" [src]="uploadsPath + snippet.thumbnail">
                </div>

                <div class="news-list__item-description">
                    <p class="news-list__item-title" [innerHTML]="snippet.title | myLineBreakPipe"></p>
                    <p class="news-list__item-text" [innerHTML]="snippet.description | myLineBreakPipe"></p>
                    <p *ngIf="snippet.category !== 'SHARE'" class="news-list__item-date">{{snippet.created_at | date: 'd.M.yyyy' }}</p>
                </div>
            </a>
        </li>
    
    </ng-container>

</ul>
