<section class="genplan">
    <div class="genplan__head">
        <h1 class="genplan__head-title g-title-path">Генплан</h1>
        <div class="genplan__head_scrll">
            <div class="genplan__head-img">
                <img src="/assets/img/about/plan/plan.jpg" alt="Генплан">

                <div *ngFor="let item of markers" class="markers__item markers__item_{{item.mod}}" (click)="onSelectItem(item)">
                    <div class="markers__item-tooltip">
                        <span class="markers__item-tooltip_span" [class.markers__item-tooltip_active]="item == activeMarker">
                            {{item.title}}
                        </span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
