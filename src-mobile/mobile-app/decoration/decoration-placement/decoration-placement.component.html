<section class="placement">

    <app-decoration-slider
        (changeIndex)="activeIndex = $event"
        [activeIndex]="activeIndex"
        [slideList]="slideList">
    </app-decoration-slider>

    <p class="placement__title">{{name}}: {{
        slideList.length === 2 ? (activeIndex === 0 ? 'Светлая отделка' : 'Темная отделка') :
        (activeIndex <= 1 ? 'Светлая отделка' : 'Темная отделка')
    }}</p>

</section>
