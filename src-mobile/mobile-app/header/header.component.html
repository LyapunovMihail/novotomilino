<header class="header">

    <!-- <a routerLink="/quarantine" class="header__quarantine" *ngIf="!quarantineLinkHide && !active">
        <span>Купите квартиру не выходя из дома</span>
    </a> -->

    <div class="header__container header__container--fixed" [class.active]="active">
        <section class="header__head">
            <!-- <div class="header__head-sell">
                <a routerLink="/location/office" class="g-link_red">Отдел продаж</a>
            </div> -->
            <div class="header__head-logo" routerLink="/" (click)="closeNav()"></div>
            <!-- <div class="header__head-phone">
                <a href="tel: +74951374012" class="head-phone__paragraf">+7 (495) 137-40-12</a>
                <a href="#" class="g-link_red">Заказать звонок</a>
            </div> -->
            <div class="header__head-menu" [class.header__head-menu--active]="active"
                (click)="toggleNav()">
                <span></span>
            </div>
        </section>
        <nav class="header__nav" [class.header__nav--active]="active">

            <div class="header__nav-container">

                <ul class="header__nav-list">
                    <li class="header__nav-list-item" *ngFor="let link of links">
                        <a class="header__nav-list-item-link" [routerLink]="link.url" (click)="closeNav()">{{link.name}}</a>
                    </li>
                    <li class="header__nav-list-item">
                        <a class="header__nav-list-item-link" [routerLink]="'/favorites'" (click)="closeNav()">Избранное <span *ngIf="favoriteCounter && favoriteCounter > 0">({{favoriteCounter}})</span></a>
                    </li>
                </ul>
    
                <div class="header__nav-footer">
                    <div class="header__nav-footer-sell">
                        <!-- <a routerLink="/location/office" (click)="closeNav()" class="g-link_red">Отдел продаж</a> -->
                        <a href="tel:+74991109372" class="header__nav-footer-phone">
                            <span>+7 (499) 110-93-72</span>
                        </a>
                    </div>
                    <div class="header__nav-footer-link">
                        <ul class="header__nav-footer-list">
                            <li class="header__nav-footer-list-item">
                                <a href="//www.instagram.com/novotomilino/">
                                    <img src="/assets/img/header/insta_media.svg" alt="i">
                                </a>
                            </li>
                            <li class="header__nav-footer-list-item">
                                <a href="//vk.com/gk.novotomilino">
                                    <img src="/assets/img/header/vk_media.svg" alt="vk">
                                </a>
                            </li>
                            <li class="header__nav-footer-list-item">
                                <a href="//www.facebook.com/novotomilino">
                                    <img src="/assets/img/header/fb_media.svg" alt="f">
                                </a>
                            </li>
                        </ul>
                        <a (click)="showFullVersion()" class="header__nav-footer-descr">Полная версия сайта</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
