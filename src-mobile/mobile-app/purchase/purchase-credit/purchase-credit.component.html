        <button class="credit__filter-result" (click)="showBankList = true">
            <p class="credit__filter-result-text">Вам подходит 5 программ</p>
            <img src="/assets/img/purchase/btn_next_grey.svg" class="credit__filter-result-img" alt="open">
        </button>
    </div>

    <div class="credit__list" *ngIf="showBankList == true">

        <div class="credit__list-head">
            <h1 class="credit__list-head-title">Вам подходит <span class="credit__list-head-title_nowrap">5 программ</span></h1>
            <div class="credit__list-head-cls" (click)="showBankList = false"></div>
        </div>
        <div class="credit__list-snippet">
            <div class="credit__list-snippet_scrll">
                <div *ngFor="let snippet of snippetArray" class="list-snippet__item list-snippet__item_{{snippet.cssclass}}">
        
                    <div class="list-snippet__item-wrap">
                        <div class="list-snippet__item-logo">
                            <img class="list-snippet__item-logo-img" 
                                *ngIf="snippet.image.length > 0"
                                 [src]="snippet.image"
                            /> <!-- Картинка должна подгружаться в зависимости от выбранного банка из списка -->
                        </div>
                        <p class="list-snippet__item-logo-text">{{snippet.name}}</p> <!-- Название банка должно будет подгружаться -->
                    </div>
    
                    <div class="list-snippet__item-descr">
                        <div class="list-snippet__item-descr-name">
                            <p class="list-snippet__item-descr-text_b">Минимальный взнос от
                                <span>{{snippet.initial}} %</span>
                            </p>
                        </div>
                        <div class="list-snippet__item-descr-info">
                            <div class="list-snippet__item-descr-info-item list-snippet__item-descr-ante">
                                <p class="list-snippet__item-descr-text_s">Ставка</p>
                                <p class="list-snippet__item-descr-text_b">
                                    <span class="list-snippet__item-descr_ante-input">
                                        {{snippet.percent}} %
                                    </span>
                                </p>
                            </div>
                            <div class="list-snippet__item-descr-info-item list-snippet__item-descr-date">
                                <p class="list-snippet__item-descr-text_s">Срок до</p>
                                <p class="list-snippet__item-descr-text_b">
                                    <span class="list-snippet__item-descr_date-input">
                                        {{snippet.deadline}} %
                                    </span>
                                </p>
                            </div>
                            <div class="list-snippet__item-descr-info-item list-snippet__item-descr-payment">
                                <p class="list-snippet__item-descr-text_s">Платеж в месяц</p>
                                <p class="list-snippet__item-descr-text_b">—</p>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
