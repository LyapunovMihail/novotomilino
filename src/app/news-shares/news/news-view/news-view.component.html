<section class="news news_view">

    <a routerLink="/news-shares/news" class="news_view_back">Назад</a>
    
    <div class="news_view_wrapper">
        <!-- <img *ngIf="image.length > 0" class="news_view_img" [src]="image"> -->
        <img *ngIf="image.length > 0" class="news_view_img" [src]="image">
        <h1 class="news_view_title" [innerHTML]="title | lineBreakPipe"></h1>
    </div>

    <div class="news_view_content" [innerHTML]="description | lineBreakPipe"></div>
    
</section>
