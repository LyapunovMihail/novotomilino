<div class="news">
    <div class="news__head">
        <div class="news__head-wrap">
            <h1 class="news__head-title g-title-path">Новости</h1>
            <ul class="news__nav-list">
                <li [routerLinkActive]="['news__nav-item_active']" class="news__nav-item">
                    <a routerLink="/news-shares/all">Все</a>
                </li>
                <li [routerLinkActive]="['news__nav-item_active']" class="news__nav-item">
                    <a routerLink="/news-shares/news">Новости</a>
                </li>
                <li [routerLinkActive]="['news__nav-item_active']" class="news__nav-item">
                    <a routerLink="/news-shares/shares">Акции</a>
                </li>
            </ul>
        </div>
        <div class="news__head-wrap" *ngIf="isAuthorizated">
            <button (click)="createSnippet()" class="admin-controll admin__add-news">Добавить новость</button>
            <button [routerLink]="['/shares/edit/', createId]" class="admin-controll admin__add-stock">Добавить акцию</button>
        </div>
    </div>

    <!-- <a *ngIf="isAuth" [routerLink]="['/shares/edit/', createId]" class="shares-list__add-share">Добавить</a> -->
    <div class="news__snippets shares-list">
        <ul class="shares-list__content">
            <li *ngFor="let share of shares" class="shares-list__item">
                <a class="shares-list__item-link" (click)="toNewsView(share._id)">
                    <div class="shares-list__item-img">
                        <img class="shares-list__item-img" [src]="uploadsPath + share.mainImage" alt="share">
                        <div class="shares-list__item-end" *ngIf="share.countdown && countDown(share.finish_date) >= 0">
                            <span>{{countDown(share.finish_date) | sharesDayPipe}} дней до конца акции</span>
                        </div>
                        <div class="shares-list__item-end" *ngIf="share.countdown && countDown(share.finish_date) < 0">
                            <span>Акция закончилась</span>
                        </div>
                    </div>
                    <div class="shares-list__item-descr">
                        <h1 class="shares-list__item-descr-title">{{share.name}}</h1>
                        <p class="shares-list__item-descr-text">{{share.text}}</p>
                        <p class="shares-list__item-descr-date">21.12.12</p>
                    </div>
                </a>
                <div class="shares-list__item-btn">
                    <a *ngIf="isAuth" class="shares-list__item-edit" [routerLink]="['/shares/edit/', share._id]">Редактировать</a>
                    <div *ngIf="isAuth" class="shares-list__item-delete" (click)="deleteShare(share._id)">Удалить</div>
                </div>
            </li>
        </ul>

    </div>
    <ul *ngIf="sharesLength > 10" class="shares-list__paginator">
        <ng-container *ngFor="let item of paginator; let i = index">
            <li class="shares-list__paginator-item"
                *ngIf="sharesLength > item"
                (click)="getShares(item); changeRoute(i); scrollTop()"
                [ngClass]="{'shares-list__paginator-item_active': activePaginatorItem === i}">{{i + 1}}</li>
        </ng-container>
    </ul>    
</div>
