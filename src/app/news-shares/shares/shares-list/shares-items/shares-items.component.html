<div class="news__snippets shares-list">
    <ul class="shares-list__content">
        <li *ngFor="let share of snippetsArray" class="shares-list__item">
            <a class="shares-list__item-link" [routerLink]="['/news-shares/shares/list/' + indexNum + '/' + share._id]">
                <div class="shares-list__item-img">
                    <img [src]="uploadsPath + share.mainImage" alt="share">
                    <div class="shares-list__item-end" *ngIf="share.countdown && countDown(share.finish_date) >= 0">
                        <span>{{countDown(share.finish_date) | sharesDayPipe}} до конца акции</span>
                    </div>
                    <div class="shares-list__item-end" *ngIf="share.countdown && countDown(share.finish_date) < 0">
                        <span>Акция закончилась</span>
                    </div>
                </div>
                <div class="shares-list__item-descr">
                    <h1 class="shares-list__item-descr-title">{{share.name}}</h1>
                    <p class="shares-list__item-descr-text">{{share.text}}</p>
                    <p class="shares-list__item-descr-date">{{share.created_at | date: 'd.M.yyyy' }}</p>
                </div>
            </a>
            <div class="shares-list__item-btn">
                <a *ngIf="isAuthorizated" class="shares-list__item-edit"  (click)="redactSnippet.emit(share._id)">Редактировать</a>
                <div *ngIf="isAuthorizated" class="shares-list__item-delete" (click)="deleteSnippet.emit(share._id)">Удалить</div>
            </div>
        </li>
    </ul>
</div>
