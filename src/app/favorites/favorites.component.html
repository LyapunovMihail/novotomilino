<section class="favorites">
    <div class="favorites-container">
        <p class="favorites__subtitle">{{ favoritesService.favoriteFlats.length ? 'В избранном ' + favoritesService.favoriteFlats.length + ' ' + parseText(favoritesService.favoriteFlats.length) : 'На данный момент в избранное ничего не добавлено' }}</p>

        <div class="favorites__filter">
            <button class="favorites__filter-item favorites__filter-item--{{item.name}}" 
                *ngFor="let item of sortList; let i = index" (click)="changeFilter(item, i)"
                [ngClass]="{'active': activeSort === item.name,
                    'minFromMax': activeSort === item.name && item.value,
                    'maxFromMin': activeSort === item.name && !item.value}">{{item.text}}</button>
        </div>
    </div>

    <div class="favorites__wrapper">
        <div class="favorites__result">
            <app-flats-list
                [flatsList]="favoritesService.favoriteFlats">
            </app-flats-list>
        </div>
    </div>
</section>
