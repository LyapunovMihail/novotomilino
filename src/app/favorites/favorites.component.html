<section class="favorites">
    <div class="favorites__container">
        <h1 class="favorites__title g-title-path">Избранное</h1>

        <nav class="favorites__nav">
            <ul class="favorites__nav-list">
                <li class="favorites__nav-item" routerLinkActive="active"><a routerLink="/favorites/flats">Квартиры</a></li>
                <li class="favorites__nav-item" routerLinkActive="active"><a routerLink="/favorites/commercial">Коммерческая недвижимость</a></li>
            </ul>
        </nav>

        <div class="favorites__filter" *ngIf="flatListLength">
            <p class="favorites__filter-text">В избранном {{flatListLength}} {{parseText(flatListLength)}}</p>

            <app-search-sorting
                [(ngModel)]="sort"
                [viewType]="viewType"
                (ngModelChange)="changeSort()"
                [hideViewTypeBtn]="page === 'commercial'"
            ></app-search-sorting>
        </div>
    </div>

    <div class="favorites__container">
        <router-outlet></router-outlet>
    </div>
</section>
