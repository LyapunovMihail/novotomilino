<section class="favorites">
    <div class="favorites__head">
        <h1 class="favorites__head-title">Избранное</h1>
        
        <!-- Элементы ниже появляются когда избранное пусто -->
        <!-- <h1 class="favorites__head-title favorites__head-title_empty">Интересующие вас квартиры вы можете добавлять в этот раздел</h1>
        <button class="favorites__head-btn">Выбрать квартиру</button> -->
    </div>
    <ul class="favorites__search-form search-form">
        
        <li (click)="sort('price')"
            [ngClass]="{
                'search-form__sorting_active': sortType === 'price',
                'search-form__sorting_turn': sortType === 'price' && directionSort
            }"
            class="search-form__sorting search-form__sorting_price">
            По цене
        </li>
        <li (click)="sort('space')"
            [ngClass]="{
                'search-form__sorting_active': sortType === 'space',
                'search-form__sorting_turn': sortType === 'space' && directionSort
            }"
            class="search-form__sorting search-form__sorting_space">
            По площади
        </li>
        <li (click)="sort('floor')"
            [ngClass]="{
                'search-form__sorting_active': sortType === 'floor',
                'search-form__sorting_turn': sortType === 'floor' && directionSort
            }"
            class="search-form__sorting search-form__sorting_floor">
        </li>
        <li (click)="sort('section')"
            [ngClass]="{
                'search-form__sorting_active': sortType === 'section',
                'search-form__sorting_turn': sortType === 'section' && directionSort
            }"
            class="search-form__sorting search-form__sorting_section">
            По этажу
        </li>
        
    </ul>
    <div class="search-output">

        <ul class="search-output__result">

            <li class="search-output__result-wrapper"
                *ngFor="let flat of flats">
                <a  [routerLink]="['/flats/section/' + flat.section + '/floor/' + flat.floor + '/apartment/' + flat.flat]" class="search-output__result-item">
                    <span class="search-output__result-item-scheme_wrap">
                        <img class="search-output__result-item-scheme" [src]="'/assets/floor-plans/section_' + flat.section + '/floor_' + flat.floor + '/' + flat.floor + 'floor_' + flat.flat + 'flat.svg'">
                    </span>
                    <span class="search-output__result-item-content search-output__result-item-content_room">{{(flat.rooms === '0') ? 'Студия' : flat.rooms + ' комната'}}</span>
                    <span class="search-output__result-item-content search-output__result-item-content_size">{{flat.space}} м²</span>
                    <span class="search-output__result-item-content search-output__result-item-content_floor">{{flat.floor}} этаж</span>
                    <span class="search-output__result-item-content search-output__result-item-content_section">Корпус {{flat.section}}</span>
                    <span class="search-output__result-item-content search-output__result-item-content_decoration">{{flat.decorationName}}</span>
                    <span class="search-output__result-item-content search-output__result-item-content_price-wrap">
                        <span class="search-output__result-item-content search-output__result-item-content_price">{{flat.price | priceNumber}} &#8381;</span>
                        <!-- Тут должна быть цена со скидкой, если скидка есть, элемент выше получает класс search-output__result-item-content_price-not-sale -->
                        <!-- <span class="search-output__result-item-content search-output__result-item-content_price g-flat-sale">{{flat.price | priceNumber}} &#8381;</span> -->
                    </span>
                </a>

                <div class="to-favorite search-output__result-item-content_favorite" (click)="removeFromFavorite(flat)"></div>
            </li>

        </ul>

    </div>
</section>
