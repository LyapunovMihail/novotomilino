<div class="search" [ngClass]="{'search_slide-top': parentPlan && showSearchWindow}">



    <app-search-form
        [parentPlan]="parentPlan"
        (formChange)="formChange($event)">
    </app-search-form>

    <div class="search__main">

        <app-search-output [flatsList]="flatsList"></app-search-output>
        <div *ngIf="isLoadMoreBtn" (click)="loadMore()" class="more">Показать еще</div>
    </div>

</div>
