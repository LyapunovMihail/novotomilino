<div class="search" [ngClass]="{'search_open': showSearchWindow === true}">

    <button class="search__show-btn" [ngClass]="{'search__show-btn_active': showSearchWindow === true}" (click)="showSearchWindow = !showSearchWindow">
        <p>{{ (showSearchWindow === true) ? 'Поиск по корпусам' : 'Поиск по параметрам'}}</p>

        <svg width="8px" height="14px" viewBox="0 0 8 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g class="search__show-btn_stroke" transform="translate(-237.000000, -2091.000000)" stroke="#FFFFFF" stroke-width="2">
                    <g id="Group-9" transform="translate(180.000000, 2078.000000)">
                        <g id="Group-5" transform="translate(58.000000, 10.000000)">
                            <polyline id="Path" transform="translate(3.000000, 10.000000) rotate(-90.000000) translate(-3.000000, -10.000000) " points="9 13 3 7 -3 13"></polyline>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </button>

    <app-search-form (formChange)="formChange($event)"></app-search-form>

    <div class="search__main">

        <app-search-output [flatsList]="flatsList"></app-search-output>
        
    </div>

</div>
