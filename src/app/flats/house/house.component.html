<div class="house">

    <div class="house__sections">

        <div class="house__sections__nav">
            <ul class="house__sections__nav-list">
                <li class="house__sections__nav-item">
                    <a [routerLink]="'/flats/plan'" class="floor__nav-item-link">Общий вид</a>
                </li>
            </ul>
        </div>

        <div class="house__sections-plan">
            <div class="house__sections-plan_wrap" *ngIf="sectionData">
                <div class="house__sections-chess">
                    <div>
                        <h2 class="house__sections-chess_title">Секция {{sectionNumber}}</h2>
                        <ul class="house__sections-chess_section">
                            <ng-container *ngFor="let floor of sectionData">
                                <li *ngIf="floor" class="house__sections-chess_section_floor">
                                    <ul>
                                        <li *ngFor="let flat of floor; let i = index"
                                            class="house__sections-chess_section_flat"
                                            [ngClass]="{'house__sections-chess_section_flat--free' : flat.status === '4' && !flat.discount,
                                                        'house__sections-chess_section_flat--reserved' : flat.status !== '4' && !flat.discount,
                                                        'house__sections-chess_section_flat--discount' : flat.discount}">
                                            <a class="house__sections-chess_section_flat_link"
                                                (click)="openApartmentModal(i, floor)">
                                                {{flat.status !== '4' ? '' : flat.rooms === 0 ? 'С' : flat.rooms}}
                                            </a>
                                        </li>
                                        <li class="house__sections-chess_section_floor-button">
                                            <a class="house__sections-chess_section_floor-link"
                                                [routerLink]="'/flats/house/' + houseNumber + '/section/' + sectionNumber + '/floor/' + floor[0].floor">
                                                {{floor[0].floor}}
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="house__sections-plan-btn">
                <button class="house__sections-plan-btn_prev"></button>
                <button class="house__sections-plan-btn_next"></button>
            </div>
        </div>

        <app-house-side-bar
            [houseNumber]="houseNumber"
            [sectionNumber]="sectionNumber">
        </app-house-side-bar>

    </div>

    <!--
        Это Блок который должен появлятся при наведении на квартиру внутри шахматки
        
    <div class="hover-flat">
        <div class="hover-flat__img">
            <img src="" alt="">
        </div>
        <div class="hover-flat__info">
            <p class="hover-flat__info-text">2 комнатная</p>
            <p class="hover-flat__info-text">49.5</p>
            <p class="hover-flat__info-text hover-flat__info-text_price">8 335 996 Р</p>
        </div>
    </div>
    -->

    <app-flats-search
        [showSearchWindow]="true"
        [parentPlan]="false">
    </app-flats-search>
</div>
