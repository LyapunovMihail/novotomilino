
<section class="popular-query">

    <div class="popular-query__container">

        <button class="popular-query__btn-close" (click)="previousRoute()"></button>

        <h1 class="popular-query__title">Популярные категории</h1>

        <ul class="popular-query__list">
            <li *ngFor="let metaLink of metaTags"><a [href]="metaLink.url" (click)="navigate(metaLink.url, metaLink.flatsSearchParams, $event)">{{metaLink.title}}</a></li>
        </ul>
    </div>
</section>
