

<section class="decoration-furniture">

    <div class="decoration-furniture__container">
        <h1 class="g-title-path decoration-furniture__title">Квартиры с мебелью</h1>

        <div class="decoration-furniture__block" *ngFor="let vendor of furniture">
            <h3 class="decoration-furniture__block-name">{{vendor.vendor}}</h3>

            <div class="decoration-furniture__block-wrap">
                <a class="decoration-furniture__type" *ngFor="let type of vendor.types"
                  [routerLink]="'type/' + type.type + '/vendor/' + vendor.vendor + '/room/' + type.rooms">
                    <p class="decoration-furniture__type-name">{{type.type}}</p>

                    <figure class="decoration-furniture__type-preview">
                        <img [src]="type.image" alt="type-preview">
                    </figure>
                </a>
            </div>
        </div>
    </div>
</section>
