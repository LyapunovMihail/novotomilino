
<header class="header">

    <div class="header__container">
    
        <a routerLink="/" class="header__logo">
            <img src="/assets/img/header/ilike_new-logo.svg" alt="logo">
        </a>

        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item" *ngFor="let link of links"
                  [ngClass]="{'flats': link.name === 'Квартиры', 'active': checkLink(link.url)}">
                    <a [routerLink]="link.url">{{link.name}}</a>

                    <div class="header__menu-tooltip" *ngIf="link.tooltip">
                        <ng-container *ngFor="let item of link.tooltip">
                            <a [routerLink]="item.url" routerLinkActive="active">{{item.name}}</a>
                        </ng-container>
                    </div>
                </li>
                <li class="header__menu-item header__menu-item--favorites" routerLink="/favorites">
                    <span class="empty" *ngIf="favoriteCounter === 0"><img src="/assets/img/favorite.svg" alt=""></span>
                    <span class="not-empty" *ngIf="favoriteCounter > 0">{{favoriteCounter}}</span>
                </li>
            </ul>
        </nav>

        <div class="header__info">
            <a routerLink="/location/office" class="header__info-office g-link_red">Отдел продаж</a>
            <a class="header__info-number" href="tel:{{phone ? phone : '+74991109372'}}">
                {{phone ? phone : '+7 (499) 110-93-72'}}
            </a>
        </div>
    </div>
</header>
