<ul class="dynamic-month__switch">
        
    <li class="dynamic-month__switch-item dynamic-month__switch-item_prev"
        [class.dynamic-month__switch-item--disabled]="!isValidPrevMonth"
        (click)="toPrevMonth()">
        <svg width="8px" height="14px" viewBox="0 0 8 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g transform="translate(-237.000000, -2091.000000)" stroke="#E7490F" stroke-width="2">
                    <g transform="translate(180.000000, 2078.000000)">
                        <g transform="translate(58.000000, 10.000000)">
                            <polyline id="Path" transform="translate(3.000000, 10.000000) rotate(-90.000000) translate(-3.000000, -10.000000) " points="9 13 3 7 -3 13"></polyline>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        <span>{{prevBtn}}</span>
    </li>

    <li class="dynamic-month__switch-item dynamic-month__switch-item_next"
        [class.dynamic-month__switch-item--disabled]="!isValidNextMonth"
        (click)="toNextMonth()">
        <span>{{nextBtn}}</span>
        <svg width="8px" height="14px" viewBox="0 0 8 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                <g transform="translate(-237.000000, -2091.000000)" stroke="#E7490F" stroke-width="2">
                    <g transform="translate(180.000000, 2078.000000)">
                        <g transform="translate(58.000000, 10.000000)">
                            <polyline id="Path" transform="translate(3.000000, 10.000000) rotate(-90.000000) translate(-3.000000, -10.000000) " points="9 13 3 7 -3 13"></polyline>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </li>
    
</ul>
